<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ahoy! Pirate Playground</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
  <style>
    body {
      background-color: #152843;
      color: #ffff2c;
      font-family: monospace;
      padding: 2em;
    }
    textarea, pre {
      background: #556d8f;
      color: #f4f42a;
      border: 1px solid #001a37;
      padding: 1em;
      font-size: 1em;
    }
    button {
      margin-top: 1em;
      padding: 0.5em 1em;
      background: #e0be00;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üè¥‚Äç‚ò†Ô∏è Ahoy! Pirate Playground</h1>
  <textarea id="code" rows="10" cols="50">Parrot says Ahoy, matey!</textarea>
  <br>
  <button onclick="runCode()">Run Code</button>
  <pre id="output">üè¥‚Äç‚ò†Ô∏è Waiting for orders...</pre>

  <script>
    let pyodideReady = loadPyodide();

    async function runCode() {
      const output = document.getElementById("output");
      output.textContent = "üè¥‚Äç‚ò†Ô∏è Sailing...";

      try {
        const pyodide = await pyodideReady;

        const files = ['parser.py', 'interpreter.py', 'utils.py'];
        for (const file of files) {
          const res = await fetch(file);
          const text = await res.text();
          pyodide.FS.writeFile(file, text);
        }

        const userCode = document.getElementById("code").value;
        pyodide.FS.writeFile("temp.ahoy", userCode);

        await pyodide.runPythonAsync(`
import sys
import io
sys.stdout = io.StringIO()

from parser import parse
from interpreter import run
run("temp.ahoy")
        `);

        const result = await pyodide.runPython("sys.stdout.getvalue()");
        output.textContent = result.trim() || "Done, but nothing to print.";

      } catch (err) {
        output.textContent = "Error:\n" + err;
      }
    }
  </script>
</body>
</html>
